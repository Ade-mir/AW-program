<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="lat"></h1>
      <h1 id="lon"></h1>
    </main>
    <script>
      let latNode = document.getElementById('lat');
      let lonNode = document.getElementById('lon');
      function success(position) {
        console.log(position);
        latNode.innerHTML = 'Latitude: ' + position.coords.latitude;
        lonNode.innerHTML = 'Longitude: ' + position.coords.longitude;
      }
      function fail(error) {
        console.log(error);
      }
      navigator.geolocation.getCurrentPosition(success, fail);
    </script>
  </body>
</html>
