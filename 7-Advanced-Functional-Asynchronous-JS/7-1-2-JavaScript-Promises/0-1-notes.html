<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Example 1
      async function sum(a, b) {
        return a + b;
      }

      async function doSomething() {
        const result1 = await sum(1, 2);
        const result2 = await sum(3, 4);
        const result3 = await sum(result1, result2);
        console.log(result3);
      }
      doSomething();

      // Example 2
    </script>
  </body>
</html>
