<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="background">
    <h1>Hello</h1>
    <nav>
      <ul>
        <li><a href="nrk.no">Link</a></li>
        <li><a href="db.no">Link</a></li>
        <li><a href="aftenposten.no">Link</a></li>
      </ul>
      <button id="button">Enable Darkmode</button>
    </nav>
    <script>
      let bodyNode = document.getElementById('background');
      let buttonNode = document.getElementById('button');
      let modeCounter = 1;
      let currentLightMode = '';

      function colorMode() {
        buttonNode.addEventListener('click', (e) => {
          modeCounter = modeCounter + 1;
          bodyNode.classList.toggle('darkmode');
          if (modeCounter % 2 === 0) {
            currentLightMode = 'Light';
          }
          if (modeCounter % 2 !== 0) {
            currentLightMode = 'Dark';
          }
          buttonNode.innerHTML = 'Enable ' + `${currentLightMode}` + 'mode';
        });
      }
      colorMode();
    </script>
  </body>
</html>
