<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter">0</div>
    <button class="up">Count up</button>
    <button id="down">Count down</button>
    <button class="up">Also count up</button>
    <button class="up">Also count up</button>
    <button class="up">Also count up</button>
    <button class="up">Also count up</button>
    <button class="up">Also count up</button>
    <script>
      let count = 0;

      let counterNode = document.getElementById('counter');

      function handleCountUp() {
        count++;
        counterNode.innerHTML = count;
      }

      function handleCountDown() {
        count--;
        counterNode.innerHTML = count;
      }

      let upButtonNodes = document.getElementsByClassName('up');
      Array.from(upButtonNodes).forEach(function (upButtonNode) {
        upButtonNode.addEventListener('click', handleCountUp);
      });

      let downButtonNode = document.getElementById('down');
      downButtonNode.addEventListener('click', handleCountDown);
    </script>
  </body>
</html>
