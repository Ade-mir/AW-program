<!--
    
Positioning

STATIC
By default every element has a;

.container {
position: static; 
}

RELATIVE
Position an element relative to its default position.

.container {
    position: relative;
    top: 2px;
    left: 40px;
}

"id" is for one HTML element, but "class" is for as many as you want.

FIXED
Position is relative to the viewport. Like a fixed NAV bar that stays in the same place when you scroll.

.container {
    position: fixed;
    top: 2px;
    left: 40px;
}

ABSOLUTE
Position is absolute relative to the nearest parent element that has a position of relative, or the entire document if no parent document has position relative.

.container {
    position: absolute;
    top: 2px;
    left: 40px;
}

STICKY
Combination of position relative and position fixed. Switches between depending on your scroll

-->
