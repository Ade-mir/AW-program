<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/babel">
      class TodoList extends React.Component {
        render() {
          const listItemElements = this.props.items
          .map((todo) => {
            const itemStyles = {
              textDecoration: todo.completed ? "line-through" : "none",
            };
            return <li style={itemStyles}>{todo.text}</li>;
          });

          return <ul>{listItemElements}</ul>;
        }
      }

      const mainNode = document.getElementById("main");
      const root = ReactDOM.createRoot(mainNode);

      root.render(
        <TodoList
          items={[
            { text: "Buy milk", completed: false },
            { text: "Clean room", completed: true },
            { text: "Paint house", completed: false },
          ]}
        />
      );
    </script>
  </body>
</html>
